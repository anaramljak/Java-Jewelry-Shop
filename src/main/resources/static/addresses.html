<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Adrese</title>

</head>
<body>
<div id="text" class="topnav">
    <a class="active"th:href="@{/}" href="#">Home</a>
</div>
<div class="container-fluid">

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="row">Ulica i broj</th>
            <th scope="row">Grad</th>
            <th scope="row">Poštanski broj</th>
            <th scope="row">Broj telefona</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><a th:text="${address.addressLine}"></a></td>
            <td><a th:text="${address.city}"></a></td>
           <td><a th:text="${address.postalCode}"></a></td>
            <td><a th:text="${address.phoneNumber}"></a></td>
        </tr>
        </tbody>
    </table>
    <a th:unless="${param.redirect}"  class="fas fa-edit icon-dark" title="Edit this address"
       th:href="@{'/addresses/edit/' + ${address.id}}"></a>
    <a class="btn btn-danger"  th:href="@{/addresses/delete/{id}(id=${address.id})}">Obriši</a>
    <a class="btn btn"  th:href="@{/checkout}">Nastavi sa kupovinom</a>


</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
