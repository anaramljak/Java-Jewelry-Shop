<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <title>Adrese</title>

</head>
<body>
<div class="container-fluid">
  <div id="text" class="topnav">
    <a class="active"th:href="@{/}" href="#">Početna</a>
  </div>

  <div class="text-center">
    <h2>[[${pageTitle}]]</h2>
  </div>
  <div>&nbsp;</div>

  <form th:action="@{/addresses/save}" method="post" th:object="${address}"
        style="max-width: 600px; margin: 0 auto">
    <input type="hidden" th:field="*{id}" />

    <input type="hidden" name="redirect" th:value="${param.redirect}" />
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Ime:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control"
                 required="required" maxlength="45" minlength="2" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Prezime:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control"
                 required="required" maxlength="45" minlength="2" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Broj telefona:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{phoneNumber}" class="form-control"
                 required="required" maxlength="15" minlength="8" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Ulica i broj:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{addressLine}" class="form-control"
                 required="required" maxlength="64" minlength="3" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Grad:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{city}" class="form-control"
                 required maxlength="45" minlength="2" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Poštanski broj:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{postalCode}" class="form-control"
                 required maxlength="10" minlength="2" />
        </div>
      </div>

      <div class="text-center">
        <input type="submit" value="Save" class="btn btn-primary" />
      </div>
    </div>
  </form>

  <div>&nbsp;</div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
