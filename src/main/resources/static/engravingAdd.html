<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Product</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Početna</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart/getCart}" href="#">Košarica</a>
                </li>
            </ul>
            <div class="container">
                <div class="row" style="margin-bottom: -100px;">
                </div>
            </div>
        </div>
</nav>
<form th:action="@{/addEngraving}" method="post" th:object="${personalJewerly}">
    <input  type="hidden" name="id"  th:field="*{id}">
    <input  type="hidden" name="id"  th:field="*{product}">
    <input type="hidden" name="image" th:field="*{imageName}" >
    <div class="col-sm-9">
        <div class="col-sm-5 d-flex justify-content-center">
                    <img class="" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}"
                         th:alt="${product.name}">
                </div>
                <div class="col-sm-7 d-flex justify-content-center">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <h4><span th:text="${product.price}"></span>kn</h4>
                    </div>
                </div>
            </div>

        </div>
    <div class="form-group">
        <label for="text">Unesite što želite gravirati (10kn/slovo) </label>
        <input type="text" class="form-control" required th:field="*{text}" name="text" id="text"  placeholder="Enter name">
    </div>
    <button type="submit" class="btn btn-primary">Spremi</button>
</form>
</body>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
